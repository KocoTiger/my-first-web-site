<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>


    </style>

  </head>
  <body>
    <h1>Comparison operator & Boolean </h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1)
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2)
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2)
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1)
    </script>







  </body>
</html>
<!--
=== : 비교 연산자 + 이항연산자 (좌항과 우항이 있음)
      좌항과 우항을 비교하여 같다면 True, 다르다면 False로 표시
      true와 false를 두가지 모아서 Boolean이라고 한다.

      지금까지 살펴본 데이터 타입들
      - Number : 숫자 (무한하다. 실제론 무한하진 않다.)
      - String : 문자열 (무한하다.)
      - Boolean :단 구개로 이루어짐 (True or False) /수학에서의 논리학
                : 단순 작업에서 벗어나게 해주는 중요한 기능.
      - < > : 표시방법
          < ()&lt;) : less than
          > ()&gt;) : greater than
-->
