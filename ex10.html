
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
  </head>
  <body>
    <h1>Object (객체)</h1>
    <h2>Create</h2>
    <script>
      //객체를 만드는 방법, 만들어져있는 객체에서 데이터를 가져오는 방법
        var coworkers = {
          "programmer":"egoing",  //객체에는 함수, 문자, 숫자 다 담을수 있다.
          "designer":"leezche"
        };
        document.write("programmer: "+coworkers.programmer+"<br>");
        document.write("designer: "+coworkers.designer+"<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : " +coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "taeho"; //이름에 공백을 넣을 수 없다. .을 통해 할수 없고. [""]를 쓰고 문자를 쓰면 가능
        document.write("data scientist : " +coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
    for(var key in coworkers) {
      document.write(key+' : '+coworkers[key]+'<br>');
    }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll= function(){
        for(var key in this) {
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();

    </script>

  </body>
</html>
