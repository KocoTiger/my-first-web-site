<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
  </head>
  <body>
    <h1>Array (배열)</h1>

    <h2>Syntax (문법)</h2>
    <script>
    var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get (만든것을 가져오기)</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add (추가하기)</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

  </body>
</html>

<!--
<배열을 만들, 그안에 값넣기, 값을 가져오기.>
-대괄호[안에]값과 값사이는 ,로 구분
-변수 : var
-var coworkers =[];
coworkers라는 변수에 ["egoing", "leezche"] 배열이라는 새로운 데이터 타입이 담긴것
-document.write(coworkers[0]);
첫번째 자리에 있는것은 0번째라는 뜻. 결과값 : egoing (index라고 한다)

<들어있는 값이 몇개인가를 체크><h2>count</h2>
-document.write(coworkers.length);
검색어 : javascript array count

<데이터를 추가하는 법><h2>add</h2>
-     <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>
검색어 :javascript array add data
