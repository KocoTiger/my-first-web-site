<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>


    </style>

  </head>
  <body>
    <h1>Conditional Statements</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
      document.write("1<br>");
      if(true){
          document.write("2<br>");
      } else {
          document.write("3<br>");
      }
      document.write("4<br>");
    </script>

    <h2>IF-false</h2>
    <script>
      document.write("1<br>");
      if(false){
          document.write("2<br>");
      } else {
          document.write("3<br>");
      }
      document.write("4<br>");
    </script>



  </body>
</html>

<!--
<조건문의 형식>
if + (불리언 값) {참 값
} else {거짓 값
}
