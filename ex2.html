<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>


    </style>

  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <!--
    onclick은 아죽 특별한 속 HTML설명서에는
    1. 반드시 Onclick이 오면 자바 스크립트가 와야합니다.
    2. Onclick속성의 속성값은 웹브라우저가 기억하고 있다가
      Onclick속성이 위치하고있는 태그에 사용자가 클릭 시, 기억하고 있던 JS코드를
      적혀있는 대로 웹브라우저가 동작한다.
    -->
    <input type="text" onchange="alert('changed')"> <!--글자를 치고 나오면 change 이벤트 발생, 몇 글자를 지우고 나오면 이벤트 발생하지 않음  -->
    <input type="text" onkeydown="alert('key down!')"> <!--글자를 눌렀을 때  -->

  </body>
</html>
